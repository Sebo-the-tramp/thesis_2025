<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Points Shape (Sampled)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 3000px; width: 100%; }
    </style>
</head>
<body>

    <h2>GPS Points Shape (Sampled)</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map centered at the first point
        const map = L.map('map').setView([24.474758, 54.605873], 15);

        mapLink = 
            '<a href="http://www.esri.com/">Esri</a>';
        wholink = 
            'i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';

        // Set up the GPS-specific tile layer (e.g., OpenStreetMap Hike & Bike for a GPS look)
        L.tileLayer(
            'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; '+mapLink+', '+wholink,
            maxZoom: 18,
            }).addTo(map);
        // L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        //     maxZoom: 17,
        //     attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, SRTM | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (CC-BY-SA)'
        // })

        // Load the sampled JSON data
        // GPS5
        fetch('./01/GX010036.json')
            .then(response => response.json())
            .then(data => {
                console.log("ciaoo");
                console.log(data["gps_llh"]);
                const latlngs = data["gps_llh"].map(row => [row[0], row[1]]);
                // const latlngs = data["GPS5"]["data"].map(row => [row[0], row[1]]);
                console.log(latlngs);

                // Create a polyline (or polygon if you want to close the shape)
                const polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

                // Fit the map view to the polyline bounds
                map.fitBounds(polyline.getBounds());
            });
    </script>

</body>
</html>
